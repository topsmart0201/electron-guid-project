<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/simplemde/dist/simplemde.min.css"
    />
    <script src="./node_modules/simplemde/dist/simplemde.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        flex: 1;
        flex-direction: column;
      }

      .CodeMirror {
        flex: 1;
      }
    </style>
  </head>
  <body ondrop="dropHandler(event);">
    <textarea id="editor"></textarea>

    <script>
      var editor = new SimpleMDE({
        element: document.getElementById('editor')
      });

      const { ipcRenderer } = require('electron');

      ipcRenderer.on('editor-event', (event, arg) => {
        console.log(arg);
        event.sender.send('editor-reply', `Received ${arg}`);

        if (arg === 'toggle-bold') {
          editor.toggleBold();
        }
      });

      ipcRenderer.send('editor-reply', 'Page Loaded');

      function dropHandler(event) {
        event.preventDefault();

        if (event.dataTransfer.items) {
          if (event.dataTransfer.items[0].kind === 'file') {
            var file = event.dataTransfer.items[0].getAsFile();

            if (file.type === 'text/markdown') {
              var reader = new FileReader();
              reader.onload = e => {
                // console.log(e.target.result);
                editor.codemirror.setValue(e.target.result);
              };

              reader.readAsText(file);
            }
          }
        }
      }
    </script>
  </body>
</html>
